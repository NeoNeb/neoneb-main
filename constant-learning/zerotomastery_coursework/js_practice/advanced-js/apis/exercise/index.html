<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pokemon API</title>
  </head>
  <body>
    <header>
      <img class="main__header_img" src="./imgs/logo.svg" alt="Pokemon Logo" />
      <h1>Search That Pokemon!</h1>
    </header>
    <main>
      <form class="search__bar">
        <input
          class="search__textfield"
          type="text"
          name="q"
          placeholder="Search a Pokemon..."
        />
        <button type="submit" class="search__btn">Search</button>
      </form>
      <container class="pokemon__card">
        <div class="pokemon__name">Pikachu</div>
        <div class="pokemon__number">#25</div>
        <img
          class="pokemon__image"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
          alt="Pikachu"
        />
        <div class="pokemon__type">Type(s): Electric</div>
        <div class="pokemon__height">Height: 4</div>
        <div class="pokemon__weight">Weight: 60</div>
        <div class="pokemon__desciption">
          Description: Electric mouse with attitude
        </div>
      </container>
    </main>
    <footer></footer>
  </body>
</html>
