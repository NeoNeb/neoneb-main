<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="bold red list-item" random="23">Notebook<button type="button" class="btn">Delete</button></li>
		<li class="list-item">Jello<button type="button" class="btn">Delete</button></li>
		<li class="list-item">Spinach<button type="button" class="btn">Delete</button></li>
		<li class="list-item">Rice<button type="button" class="btn">Delete</button></li>
		<li class="list-item">Birthday Cake<button type="button" class="btn">Delete</button></li>
		<li class="list-item">Candles<button type="button" class="btn">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
