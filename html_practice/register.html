<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Tell me about yourself</h1>
        <!-- ex.Use GET, not POST ("ctrl /" is shortcut for notes)-->
    <div> 
        <!-- div used to style sections -->
        <form method="GET">
            <span>First Name:</span> <input type="text" name="firstname"><br>
            <!-- span used to style individual lines -->
            Last Name: <input type="text" name="lastname"><br>
            Email: <input type="email" required name="email"><br>
            Password: <input type="password" min="6" name="password"><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender: <br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other<br><br>
            Available time to code each week: <br>
            <input type="checkbox" name="2-5"> 2-5 hours
            <input type="checkbox" name="5-10"> 5-10 hours
            <input type="checkbox" name="10-20"> 10-20 hours 
            <input type="checkbox" name="20-30"> 20-30 hours  
            <input type="checkbox" name="30+"> 30+ hours <br><br>
            Coding Knowledge: <br>
            <select name="coding-knowledge">
                <option value="beginner" name="beginner">Beginner</option>
                <option value="intermediate" name="intermediate">Intermediate</option>
                <option value="advanced" name="advanced">Advanced</option>
            </select><br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear Form">
        </form><br>
    </div>

     <h5>Thank you for your submission, I look forward to meeting you!</h5>
    <a href="index.html">Home</a>
    </body>
</html>
